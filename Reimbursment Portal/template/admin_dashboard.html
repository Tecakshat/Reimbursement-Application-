<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style-admin.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Admin Dashboard</h1>
        <div class="actions">
            <h2>Manage Users</h2>
            <form id="addUserForm" method="post" action="/add_user">
                <input type="email" name="email" placeholder="User Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <select name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="Manager">Manager</option>
                    <option value="Employee">Employee</option>
                </select>
                <select name="department_id">
                    <option value="" disabled selected>Select Department (for Employee)</option>
                    {% for department in departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Add User</button>
            </form>
            <form id="removeUserForm" method="post" action="/remove_user">
                <select name="user_id" required>
                    <option value="" disabled selected>Select User to Remove</option>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.email }} ({{ user.role }})</option>
                    {% endfor %}
                </select>
                <button type="submit">Remove User</button>
            </form>
        </div>
        <div class="actions">
            <h2>Manage Departments</h2>
            <form id="addDepartmentForm" method="post" action="/add_department">
                <input type="text" name="name" placeholder="Department Name" required>
                <button type="submit">Add Department</button>
            </form>
        </div>
    </div>
</body>
</html>
